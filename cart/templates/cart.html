<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{url_for('static',filename='mainPage.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <div id="cartPage.html">
        <div class="container-fluid">
            <div class="row">
            <div class="col-4">
             {% for i in data %}
                <div>
                    <form method="POST" action="{{url_for('pay',name=i,price=data[i][0])}}">
                    <img src={{data[i][1]}} class="menu-item-image w-100"/>
                    <h4 class="mt-1">{{i}} </h4>
                   
                    <div class="d-flex flex-row ">
                        <p class="quantity mt-1">Quantity
                            <select class="form-select" aria-label="Default select example" name="quantity">
                                <option selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                              </select>
                        </p>
                        <div class="bg-success d-flex flex-row rating-bg ml-auto">
                            <i class="fa fa-star-o m-1 rating-text" aria-hidden="true"></i>
                            <p class="rating-text">4.3</p>
                        </div>
                    </div>

                    <div class="d-flex flex-row">
                        <h6>Price <i class="fa fa-inr" aria-hidden="true">{{data[i][0]}} </i></h6>
                        <p class="ml-auto">15 Mins.</p>
                    </div>

                     <div class="d-flex flex-row">
                        <button class="btn btn-success add-button" type="submit">Buy Now</button>&nbsp;&nbsp;
                        <a class="btn btn-success add-button" href="{{url_for('rem',item=i)}}" >delete</a>
                    </form>             
                       
                    
                </div>
                {% endfor %}
                
            

            </div>
            </div> 
        </div>
    </div>
</body>
